<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Token</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
<div class="container">
    <h1>발급 받은 토큰</h1>
    <div th:if="${token}">
        <ul class="list-group">
            <li class="list-group-item"><strong>access_token:</strong> <span th:text="${token.access_token}"></span></li>
            <li class="list-group-item"><strong>token_type:</strong> <span th:text="${token.token_type}"></span></li>
            <li class="list-group-item"><strong>expires_in:</strong> <span th:text="${token.expires_in}"></span></li>
            <li class="list-group-item"><strong>scope:</strong> <span th:text="${token.scope}"></span></li>
        </ul>
    </div>
    <a class="btn btn-link mt-3" href="/">뒤로</a>
</div>
</body>
</html>
